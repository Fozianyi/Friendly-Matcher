<form method="GET" action="{% url 'search-teams' %}">
    <div class="form-group">
      <label for="team-name">Team Name:</label>
      <input type="text" class="form-control" id="team-name" name="name">
    </div>
    <div class="form-group">
      <label for="team-location">Location:</label>
      <input type="text" class="form-control" id="team-location" name="location">
    </div>
    <div class="form-group">
      <label for="team-expertise">Expertise:</label>
      <select class="form-control" id="team-skills_level" name="skills_level">
        <option value="">Select Expertise</option>
        <option value="PRO">Professional: Football is a career</option>
        <option value="UNPRO">Unprofessional: Participate in tournaments</option>
        <option value="HOB">Hobbyist: Play for fun and exercise</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Search</button>
  </form>

  <form class="form-inline my-2 my-lg-0" method="get" action="{% url 'list-teams' %}">
    <input class="form-control mr-sm-2" type="search" name="q" placeholder="Search" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
